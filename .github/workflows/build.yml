name: Docker Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 28 * *'  # At midnight on the 28th day of each month
env:
  IMAGE: kartaltabak/codeql
  TEST_TAG: kartaltabak/codeql:test
  LATEST_TAG: kartaltabak/codeql:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up date for tagging
        run: echo "DATE_TAG=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Build and push Docker image with timestamp
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          load: true
          tags: ${{ env.TEST_TAG }}

      - name: Run Docker test command
        run: |
          docker run --rm ${{ env.TEST_TAG }} node -v
          docker run --rm ${{ env.TEST_TAG }} npm -v
          docker run --rm ${{ env.TEST_TAG }} codeql version  --format=terse
          docker run --rm ${{ env.TEST_TAG }} sarif --version

      - name: Generate custom tag
        run: |
          customTag=$(docker run --rm --entrypoint sh ${TEST_TAG} /sbin/ktversion)
          echo "KT_VERSION=${customTag}" >> $GITHUB_ENV

      - name: Build and push Docker image with timestamp
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.DATE_TAG }}
            ${{ env.IMAGE }}:${{ env.KT_VERSION }}
            ${{ env.IMAGE }}:latest
